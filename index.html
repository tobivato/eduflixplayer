<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/video.css">
  </head>
  <body>

      <div id="video_player_box">
        <div id="video">
            <video id="my_video" src="/source/TEDtalk.mp4"  autoplay width="400" height="220">
        </div>
        <div id="video_sub">
            <p id="1"><span id="contentName" ></span></p>
            <p id="2"> <span id="contentURL" ></span></p>
            <div id="contentDiv">
              <p id="3" >Content:</p>
            </div>
        </div>
        <div id="video_control_bar">
          <button id="playpausebtn" type="button" name="button">Eduflix Play</button>
          <input id="seekslider" type="range" name="" value="0" min="0" max="100" step="1">
          <span id="curtimetext">0:00 / </span><span id="durtimetext">0:00</span>
        </div>
      </div>

<script type="text/javascript" src="Data/video.js"></script>
<script src="/script/function.js" type="text/javascript"></script>


  </body>
</html>
